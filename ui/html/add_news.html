<!DOCTYPE html>
{{template "header.html" .}}
 
    <title>{{ .title }}</title>
</head>
<body>
    <main class="">
        <div class="news m-5">
            <form action="/news" method="POST">
                <h1 class="">{{ .title }}</h1> <br>
                <input class="mt-1 mb-5" style=" width: 500px" type="text" name="title" id="title" placeholder="Введите название (до 75 символов)" minlength="5" maxlength="75"> <br>
                <textarea class="mt-3" name="news-content" id="news-content" cols="100" rows="20" placeholder="Введите текст (до 1000 символов)" maxlength="1000"></textarea> <br>
                <button type="submit" class="get-news-content btn btn-success m-2">Добавить новость</button><br>
            </form>
        </div>
    </main>


<script src="https://cdn.tiny.cloud/1/i938dvy50tpdr7uvgwpxqqoqivsvwzvwxgs7p8ahka50g2h5/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: 'textarea',
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | code | print preview media fullpage | forecolor backcolory | outdent indent',
        plugins: 'code',
    });

    let html
    const textArea = document.querySelector('#news-content')
    document.querySelector('.get-news-content').addEventListener('click', ()=>{
        html = tinymce.get('news-content').getContent();
    })
</script>
